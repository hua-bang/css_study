<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 后代选择器 */
        main article h2,
        article h1 {
            color: red;
        }
        /*只管自己的孩子*/
        main article>h2{
            color: red;
        }
        /*h1的兄弟元素,只针对h1后面出现的元素  */
        article h1~h2{
            color: green;
        }
        /*h1紧挨着的h2元素,只针对h1后面出现的元素*/
        article h1+h2{
            color: green;
        }

        
    </style>
</head>
<body>
    <main>
        <article>
            <h1>后盾人</h1>
            <h2>hdcms.com</h2>
            <aside>
                <h2>
                    houdunren.com
                </h2>
            </aside>
            <h2>hdcms.com</h2>
        </article>
    </main>
</body>
</html>
